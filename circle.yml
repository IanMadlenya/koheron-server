machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker build -t koheron/tcp-server .
    - docker run -d -p 36000:36000 koheron/tcp-server cli/kserver host --tcp localhost 36000
    - docker run -d -p 36000:36000 koheron/tcp-server cli/kserver host --tcp localhost 36000
    - docker run -d -p 36000:36000 koheron/tcp-server cli/kserver host --status
    - docker run -d -p 36000:36000 koheron/tcp-server cli/kserver status --sessions
