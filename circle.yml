machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker build -t koheron/tcp-server .
    - docker run -p 36000:36000 koheron/tcp-server tmp/server/kserverd -c config/kserver_docker.conf
    - docker run -p 36000:36000 koheron/tcp-server cli/kserver host --tcp localhost 36000
    - docker run -p 36000:36000 koheron/tcp-server cli/kserver host --status
    - docker run -p 36000:36000 koheron/tcp-server cli/kserver status --sessions
