machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker build -t koheron/tcp-server .
    - docker run koheron/tcp-server bash docker_tests.sh
    
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push koheron/jeanminet
